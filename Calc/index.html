<html>
    <head>
        <link rel="stylesheet" href="design.css">
        <title>EasyCalculator</title>
    </head>
    
    <body>
        <div class="tasten">
            <h1 id="output"></h1>
            <button class="buttons" id="1">1</button>
            <button class="buttons" id="2">2</button>
            <button class="buttons" id="3">3</button>
            <button class="buttons" id="4">4</button><br/>
            <button class="buttons" id="5">5</button>
            <button class="buttons" id="6">6</button>
            <button class="buttons" id="7">7</button>
            <button class="buttons" id="8">8</button><br/>
            <button class="buttons" id="9">9</button>
            <button class="buttons" id="0">0</button>
            <button class="buttons" id="divide">/</button>
            <button class="buttons" id="multi">*</button><br/>
            <button class="buttons" id="eq">=</button>
            <button class="buttons" id="plus">+</button>
            <button class="buttons" id="minus">-</button>
            <button class="buttons" id="clean">C</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
